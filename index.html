<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
        }
        .password-container {
            margin-top: 20px;
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .password-container:hover {
            font-weight: bold;
            text-decoration: underline;
        }
        .password-container:active {
            color: lightgreen;
        }
        .button {
            background-color: #ff5733;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            outline: none;
        }
        .button:hover {
            background-color: #ff2e00;
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.9);
        }
        .copied-text {
            opacity: 0;
            transition: opacity 0.5s;
            margin-top: 10px;
            font-size: 1em;
            color: lightgreen;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <button class="button" onclick="generatePassword()">Generate Password</button>
    <div class="password-container" id="password" onclick="copyPassword()"></div>
    <div class="copied-text" id="copied">Copied!</div>
    <footer>Made with ❤️ by Karizma</footer>

    <script>
        function generatePassword() {
            const length = Math.floor(Math.random() * (16 - 14 + 1)) + 14;
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?/";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("password").innerText = password;
        }

        function copyPassword() {
            const passwordText = document.getElementById("password").innerText;
            if (!passwordText) return;
            navigator.clipboard.writeText(passwordText);
            const copiedText = document.getElementById("copied");
            copiedText.style.opacity = 1;
            setTimeout(() => copiedText.style.opacity = 0, 1500);
        }
    </script>
</body>
</html>
